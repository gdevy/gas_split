<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
          rel="stylesheet"
  />
  <title>Hello, world!</title>
</head>
<body>
<h1> Start a trip </h1>

<form action="http://localhost:8080/new_trip" method="post" enctype="multipart/form-data">
  <div class="mb-3">

    <label class="form-label">Name of trip </label>
    <input type="text" name="trip_name" placeholder="Trip to Paris">
  </div>
  <div class="mb-3">

    <label class="form-label">Name of driver </label>
    <input type="text" name="driver_name" placeholder="Bob">
    <label>Driver email </label>
    <input type="email" name="driver_email" placeholder="name@example.com">
  </div>

  <br><br>

  <table class="table table-borderless">
    {% for n in range(5) %}
      <tr>
        <td>
          <label class="form-label">Participant {{ n }} </label>
          <input type="text" name="friends[{{ n }}][name]" placeholder="friend{{ n }}">
        </td>
        <td>
          <label>email </label>
          <input type="email" name="friends[{{ n }}][email]" placeholder="name@example.com">
        </td>
      </tr>
    {% endfor %}
  </table>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
