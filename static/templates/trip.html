<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
          rel="stylesheet"
  />
  <title>Hello, world!</title>
</head>
<body>
<h1><b>Trip: </b> {{ trip_name }}</h1>

{% if driver %}
  <form action="http://localhost:8080/submit_receipt/{{ trip_id }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Upload a receipt </label>
      <input type="file" name="file" class="form-control">
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Upload</button>
    </p>
  </form>
{% endif %}

{% for receipt in receipts %}
  <img src="http://localhost:8080/receipt/{{ receipt }}" width="100" height="200" class="img-fluid">
{% else %}
  <p> No receipt provided yet</p>
{% endfor %}

<h2>Participants</h2>

<table class="table table-bordered border-primary">
  <thead>
  <tr>
    <th scope="col">Participant</th>
    <th scope="col">Paid</th>
    <th scope="col">Paid Confirmed</th>
  </tr>
  </thead>
  <tbody>
  {% for p in participants %}
    <tr {{ "class=table-active" if p.access_token == participant }}>
      <td>{{ p.name }}</td>
      <td {{ "class=table-success" if  p.paid_status else "class=table-danger" }}>
        {{ p.paid_status }}
      </td>
      <td {{ "class=table-success" if  p.confirmed_status else "class=table-danger" }}>
        {{ p.confirmed_status }}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
