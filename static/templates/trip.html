<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip: {{trip_name}}</title>
</head>
<body>
<h1><b>Trip: </b> {{trip_name}}</h1>

{% if (driver and not receipt) %}
<form action="http://localhost:8080/images/{{trip_id}}" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file"></p>
    <p><button type="submit">Upload</button></p>
</form>
{% endif %}

{% if receipt %}
<img src="http://localhost:8080/images/{{trip_id}}" width="100" height="200">
{% else %}
<p> No receipt provided yet</p>
{% endif %}

<h2>Participants</h2>


<table>
    <thead>
        <tr>
            <th scope="col">Participant</th>
            <th scope="col">Paid</th>
            <th scope="col">Paid Confirmed</th>
        </tr>
    </thead>
    <tbody>
        {% for p in participants %}
        <tr>
            <td>{{p.name}}</td>
            <td>{{p.paid_status}}</td>
            <td>{{p.confirmed_status}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
